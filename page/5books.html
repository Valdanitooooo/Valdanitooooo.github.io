<script type="text/javascript">
    (function () {
        contentInit(data) //内容初始化
        waitImgsLoad() //等待图片加载，并执行布局初始化
    }());

    /**
     * 内容初始化
     * @return {[type]} [description]
     */
    function contentInit(content) {
        var htmlStr = ''
        for (var i = 0; i < content.length; i++) {
            htmlStr += '<div class="grid-item">'
                + '   <a class="a-img" href="'
                + content[i].url + '">'
                + '       <img src="{{ site.pic_bed_root }}' + content[i].featimg + '">'
                + '   </a>'
                + '   <h3 class="demo-title">'
                + '       <a href="' + content[i].url + '">' + content[i].title + '</a>'
                + '   </h3>'
                // + '   <p>主要技术：' + content[i].core_tech + '</p>'
                // + '   <p>' + content[i].description
                // + '       <a href="' + content[i].code_link + '">源代码 <i class="fa fa-code" aria-hidden="true"></i></a>'
                // + '   </p>'
                + '</div>'
        }
        var grid = document.querySelector('.grid')
        grid.insertAdjacentHTML('afterbegin', htmlStr)
    }

    /**
     * 等待图片加载
     * @return {[type]} [description]
     */
    function waitImgsLoad() {
        var imgs = document.querySelectorAll('.grid img')
        var totalImgs = imgs.length
        var count = 0
        //console.log(imgs)
        for (var i = 0; i < totalImgs; i++) {
            if (imgs[i].complete) {
                //console.log('complete');
                count++
            } else {
                imgs[i].onload = function () {
                    // alert('onload')
                    count++
                    //console.log('onload' + count)
                    if (count == totalImgs) {
                        //console.log('onload---bbbbbbbb')
                        initGrid()
                    }
                }
            }
        }
        if (count == totalImgs) {
            //console.log('---bbbbbbbb')
            initGrid()
        }
    }

    /**
     * 初始化栅格布局
     * @return {[type]} [description]
     */
    function initGrid() {
        var msnry = new Masonry('.grid', {
            // options
            itemSelector: '.grid-item',
            columnWidth: 250,
            isFitWidth: true,
            gutter: 20
        })
    }
</script>
